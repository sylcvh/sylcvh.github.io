<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sylcvh</title>
    <style>
      :root {
        --bg: #ffffff;
        --text: #1f2328;
        --link: #0969da;
        --link-hover: #0550ae;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #0d1117;
          --text: #c9d1d9;
          --link: #58a6ff;
          --link-hover: #1f6feb;
        }
      }

      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--bg);
        color: var(--text);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        text-align: center;
      }

      .container {
        max-width: 420px;
        padding: 2rem;
      }

      img {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        border: 4px solid var(--text);
        margin-bottom: 1.5rem;
      }

      h1 {
        margin: 0 0 0.5rem;
        font-size: 2.5rem;
        font-weight: 600;
      }

      p {
        margin: 0.5rem 0;
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .links {
        margin-top: 2rem;
      }

      .links a {
        display: inline-block;
        margin: 0 1rem;
        color: var(--link);
        text-decoration: none;
        font-size: 1.1rem;
        transition: color 0.2s;
      }

      .links a:hover {
        color: var(--link-hover);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="https://avatars.githubusercontent.com/u/112990173?v=4" alt="sylcvh" />
      <h1>sylcvh</h1>
      <p>Minimal personal site hosted on GitHub Pages.</p>
      <p>This domain is linked to my Discord profile.</p>

      <div class="links">
        <a href="https://github.com/sylcvh">GitHub</a>
        <!-- Add more links here in the future if needed -->
      </div>
    </div>
  </body>
</html>
