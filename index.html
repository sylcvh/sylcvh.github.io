<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a0a0a">
    <title>Sylco™</title>

    <script src="https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.min.js"></script>

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/themes.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="assets/images/Sylco Round.png">
    <style>
        body { overflow: hidden; margin: 0; }
        #liquid-metal-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }
        .content-overlay {
            position: relative;
            z-index: 1;
            pointer-events: none;
        }
        .content-overlay > * { pointer-events: auto; }
    </style>
</head>
<body>
    <canvas id="liquid-metal-canvas"></canvas>
    <div class="metal-drops" id="metal-drops"></div>
    <div class="refraction-overlay"></div>

    <div class="content-overlay">
        <div class="theme-toggle-container">
            <label class="theme-switch" aria-label="Toggle dark/light theme">
                <input type="checkbox" id="theme-checkbox">
                <span class="slider"></span>
            </label>
        </div>

        <div class="music-controls">
            <button class="music-toggle" id="music-toggle" aria-label="Toggle background music">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 18V5l12-2v13"></path>
                    <circle cx="6" cy="18" r="3"></circle>
                    <circle cx="18" cy="16" r="3"></circle>
                </svg>
            </button>

            <div class="volume-control">
                <input type="range" id="volume-slider" min="0" max="100" value="50" aria-label="Volume control">
                <span class="volume-label" id="volume-label">50%</span>
            </div>
        </div>

        <main>
            <h1 class="title">
                <span class="title-text" id="typing-text"></span>
                <span class="title-cursor" id="typing-cursor">_</span>
            </h1>

            <div class="subtitle">Full Stack Developer</div>

            <div class="links">
                <div class="button-container">
                    <a href="https://discord.gg/Zygr52jpme" class="link-button" target="_blank" rel="noopener">
                        <span class="button-content">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128c.125-.094.25-.188.372-.284a.076.076 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.076.076 0 0 1 .078.01c.12.096.245.19.37.284a.077.077 0 0 1-.006.128a12.3 12.3 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
                            </svg>
                            Discord
                        </span>
                    </a>
                    <div class="button-metal-reflection"></div>
                </div>

                <div class="button-container">
                    <a href="https://github.com/sylcvh" class="link-button" target="_blank" rel="noopener">
                        <span class="button-content">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                            </svg>
                            GitHub
                        </span>
                    </a>
                    <div class="button-metal-reflection"></div>
                </div>

                <div class="button-container">
                    <a href="mailto:your.email@example.com" class="link-button">
                        <span class="button-content">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                            Contact
                        </span>
                    </a>
                    <div class="button-metal-reflection"></div>
                </div>
            </div>

            <div class="footer-links">
                <a href="https://discord.com/oauth2/authorize?client_id=1121314550969532476" class="footer-link" target="_blank" rel="noopener">Cypher Discord Bot</a>
                <span class="footer-separator">•</span>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="footer-link" target="_blank" rel="noopener">Donate</a>
            </div>
        </main>
    </div>

    <audio id="bg-music" loop preload="auto" autoplay>
        <source src="assets/audio/Better.mp3" type="audio/mp3">
    </audio>

    <script src="js/script.js"></script>
</body>
</html>
